<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dra. Roberta G. Moura - Links</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Adicionar biblioteca js-yaml -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img id="profile-img" src="" alt="Foto de Perfil">
            <h1 id="profile-name"></h1>
            <h2 id="profile-title"></h2>
            <p id="profile-subtitle"></p>
        </div>
        <div class="links" id="links-container">
            <!-- Links serão inseridos aqui via JavaScript -->
        </div>
    </div>
    <script src="links.js"></script>
    <script>
        fetch('../index.md')  // Alterado para apontar para o index.md na raiz
            .then(response => response.text())
            .then(text => {
                const yamlContent = text.split('---')[1];
                const data = jsyaml.load(yamlContent);

                // Atualizar informações do perfil
                document.getElementById('profile-img').src = data.profile.image;
                document.getElementById('profile-name').textContent = data.profile.name;
                document.getElementById('profile-title').textContent = data.profile.title;
                document.getElementById('profile-subtitle').textContent = data.profile.subtitle;

                // Criar links
                const linksContainer = document.getElementById('links-container');
                data.links.forEach(link => {
                    const linkElement = document.createElement('a');
                    linkElement.href = link.url;
                    linkElement.className = 'link-item';
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener noreferrer';

                    linkElement.innerHTML = `
                        <i class="${link.icon}"></i>
                        <span>${link.title}</span>
                    `;

                    linksContainer.appendChild(linkElement);
                });
            });
    </script>
</body>

</html>
